<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript</title>
  <script>
  var xhr = new XMLHttpRequest(); // create xhr object (new xhr object required for each request) 
  xhr.open('GET', 'sidebar.html'); // open the request ( include method and url of file for request) 
  xhr.onreadystatechange = function () {  // create the callback function 
    if (xhr.readyState === 4) {  // if page is ready (response has returned)
      document.getElementById('ajax').innerHTML = xhr.responseText;  // put the response is the ajax div 
    }
  };

  function sendAJAX() { // function called on button click
    xhr.send(); // send the request 
    document.getElementById('load').style.display = 'none'; // hide the button
  }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <button id="load" onclick="sendAJAX()" class="button">Bring it!</button>
          <ul id="ajax">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
